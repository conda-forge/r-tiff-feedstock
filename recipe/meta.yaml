{% set version = '0.1-5' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tiff
  version: {{ version|replace("-", "_") }}

source:
  fn: tiff_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/tiff_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tiff/tiff_{{ version }}.tar.gz
  sha256: 9514e6a9926fcddc29ce1dd12b1072ad8265900373f738de687ef4a1f9124e2b

build:
  merge_build_host: True  # [win]
  number: 2
  skip: true  # [win32]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{native}}toolchain        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base
    - libtiff
    - jpeg
  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - libtiff
    - jpeg

test:
  commands:
    - $R -e "library('tiff')"           # [not win]
    - "\"%R%\" -e \"library('tiff')\""  # [win]

about:
  home: http://www.rforge.net/tiff/
  license: GPL-2 | GPL-3
  summary: This package provides an easy and simple way to read, write and display bitmap images
    stored in the TIFF format. It can read and write both files and in-memory raw vectors.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\GPL-3'  # [win]

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
    - dbast
